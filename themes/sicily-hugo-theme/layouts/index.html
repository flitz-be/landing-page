{{ define "main" }}


<!-- Banner -->
<!-- The video -->
<img id="myVideo" src="images/flitz_revolution.png">
{{ with site.Data.homepage.banner }}
<div class="mt-5" >
    <div class="container vh-40">
        <div class="row" style="position:sticky;">
            <div class="row" style="margin-top: 18%;">
            <div class="col-md-6">
                <h1 style="color: white;">{{.title}}</h1>
                <h4 style="color: white;">{{.subTitle}}</h4>
            </div>
            </div>
        </div>
    </div>
</div>
{{end}}


<!-- Social -->
<div class="vh-40 mt-5">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
            {{ range site.Params.social}}
              <a href="{{.link}}" target="_blank">
                  <h3 class="text-uppercase social-media-link">{{.title}}</h3>
              </a>
            {{end}}
          </div>
      </div>
  </div>
</div>

{{ end }}
