{{ define "main" }}

<!-- Banner -->
{{ with site.Data.homepage.banner }}
<div class="mt-5">
    <div class="container vh-40">
        <div class="row">
            <div class="row">
            <div class="col-md-6">
                <h1>{{.title}}</h1>
                <h4>{{.subTitle}}</h4>
            </div>
            <div><a href="{{.links.play_store}}"><img src="{{ .image.play_store | absURL}}" width=250></a></div>
            <div><a href="{{.links.appcenter}}"><img src="{{ .image.appcenter | absURL}}" width=70 style="margin-left: 50px"></a></div>
            </div>
               <div class="row">
                    <div class="row">
                        <img data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" class="img-fluid"
                              src="{{ .image.banner | absURL }}" title="{{.copyright}}" style="padding: 15px">
                    </div>
                </div>
        </div>
    </div>
</div>
{{end}}


<!-- Social -->
<div class="vh-40 mt-5">
  <div class="container">
      <div class="row">
          <div class="col-md-6 vh-20 d-none d-sm-block">
              <div class="row vh-10"></div>
              <div class="row">
              {{ with site.Data.homepage.description }}
                  <div class="col">
                      <p class="text-justify">
                        {{.content}}
                      </p>
                  </div>
              {{end}}
              </div>
          </div>
          <div class="col-md-6">
            {{ range site.Params.social}}
              <a href="{{.link}}" target="_blank">
                  <h3 class="text-uppercase social-media-link">{{.title}}</h3>
              </a>
            {{end}}
          </div>
      </div>
  </div>
</div>

{{ end }}
